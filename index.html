<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <div class="container">
            <h1>From Now Calculator</h1>

            <div class="clock">
                <div id="currentHours">00</div>
                <div id="currentMinutes">00</div>
                <div id="currentSeconds">00</div>
                
            </div>

            <div class="time">
                <input type="text" name="hours" placeholder="00">
                <input type="text" name="minutes" placeholder="00">
                <input type="text" name="seconds" placeholder="00">
            </div>

            <div class="button">
                <input class="submitBtn" id="submitBtn" type="button" value="Submit">
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
